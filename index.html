<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <!-- Offline File -->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css"/>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Online File -->
    <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/
    bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    </head>
    <body>
    
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label><input type="text" class="form-control" placeholder="Nama Lengkap" />
        </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label><textarea class="form-control" rows="2" cols="15"></textarea>
        </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label><input type="file" class="form-control-file" />
        </div>
      <div class="form-group">
      <label><b>Alamat Email</b></label><input type="email" class="form-control" placeholder="Alamat Email" />
        </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label><input type="password" class="form-control" placeholder="Kata Sandi" />
        </div>

        <div>
      <label><b>Jenis Kendaraan Anda :&emsp;</b></label>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="mobil" value="mobil">
          <label class="form-check-label">Mobil</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="motor" value="motor">
          <label class="form-check-label">Motor</label>
        </div>
        </div>


        <button type="button" class="btn btn-primary">Register</button>    
      </form>

    </body>
    </html>
